<script>
  function cadastrar() {
    aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    var equipeVar = listaEquipes.value
    var pilotoVar = listaPilotos.value
    var imgPerfilVar = imgPerfil_input.value
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" ||
      equipeVar == "" ||
      pilotoVar == "" ||
      imgPerfilVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else if (nomeVar.length <= 1) {

        cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(O nome é muito pequeno)";

      finalizarAguardar();
      return false;
    } else if (emailVar.indexOf("@") < 0 || emailVar.indexOf(".") < 0){
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(o seu email não contem @ ou .)";

      finalizarAguardar();
      return false;
    } else if (senhaVar =! confirmacaoSenhaVar){
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(as suas senha não estão iguais)";

      finalizarAguardar();
      return false;
    } else if (pilotoVar == ""){
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Você precisa escolher um piloto favorito)";

      finalizarAguardar();
      return false;
    } else if (equipeVar == ""){
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Você precisa escolher uma equipe favorita)";

      finalizarAguardar();
      return false;
    } else if (imgPerfilVar == ""){
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Você precisa inserir o link para sua foto de perfil)";

      finalizarAguardar();
      return false;
     } else {
        setInterval(sumirMensagem, 5000);
      }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        pilotoServer: pilotoVar,
        equipeServer: equipeVar,
        imgPerfilServer: imgPerfilVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  function listar() {
    fetch("/equipe/listar", {
      method: "GET",
    })
      .then(function (resposta) {
        resposta.json().then((equipe) => {
          equipe.forEach((equipe) => {
            listaEquipes.innerHTML += `<option value='${equipe.idEquipe}'>${equipe.nome}</option>`;
          });
        });
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
      fetch("/piloto/listar", {
      method: "GET",
    })
      .then(function (resposta) {
        resposta.json().then((piloto) => {
          piloto.forEach((piloto) => {
            listaPilotos.innerHTML += `<option value='${piloto.NumPiloto}'>${piloto.nome}</option>`;
          });
        });
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }

</script>
