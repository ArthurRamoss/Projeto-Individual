    var perguntaAtual = 0;
    var acertos = 0;
    var erros = 0;
    var startTime;
    var perguntasSelecionadas = [];
    var tentativa = 0;

    const tipoQuiz = 'Historia';
    var idUsuario = 0

    function embaralharPerguntas() {
        perguntasSelecionadas = [];
        var perguntasDisponiveis = perguntasQuiz[0].slice();

        for (var i = 0; i < 10; i++) {
            var indiceAleatorio = Math.floor(Math.random() * perguntasDisponiveis.length);
            perguntasSelecionadas.push(perguntasDisponiveis.splice(indiceAleatorio, 1)[0]);
        }

        for (var index = perguntasSelecionadas.length - 1; index > 0; index--) {
            var aleatorio = Math.floor(Math.random() * (index + 1));
            var agora = perguntasSelecionadas[index];
            perguntasSelecionadas[index] = perguntasSelecionadas[aleatorio];
            perguntasSelecionadas[aleatorio] = agora;
        }
        return perguntasSelecionadas;
    }

    function verificarTentativas() {
        fetch(`/quiz/verificarTentativas/${idUsuario}/${tipoQuiz}`)
            .then(resposta => resposta.json())
            .then(data => {
                tentativa = data.tentativas;
                if (tentativa >= 3) {
                    alert('Você já atingiu o limite de tentativas para esse quiz');
                    window.location = "./menu.html";
                } else {
                    iniciar();
                }
            })
            .catch(error => {
                console.error('Erro ao verificar tentativas:', error);
            });
    }

    document.getElementById('iniciar').addEventListener('click', function () {
        verificarTentativas();
    });

    function iniciar() {

        var perguntasSelecionadas = embaralharPerguntas();
        inicio.style.display = "none";

        startTime = new Date();

        mostrarPergunta(perguntasSelecionadas);
    }

    function mostrarPergunta(perguntasSelecionadas) {
        if (perguntaAtual < perguntasSelecionadas.length) {
            pergunta.innerHTML = perguntasSelecionadas[perguntaAtual].perguntas;
            opcao1.innerHTML = perguntasSelecionadas[perguntaAtual].opcoes[0];
            opcao2.innerHTML = perguntasSelecionadas[perguntaAtual].opcoes[1];
            opcao3.innerHTML = perguntasSelecionadas[perguntaAtual].opcoes[2];
            opcao4.innerHTML = perguntasSelecionadas[perguntaAtual].opcoes[3];
            resposta.innerHTML = '';

        } else {
            finalizarQuiz();
        }
    }

    function analisar(opcaoEscolhida) {
        var respostaCerta = perguntasSelecionadas[perguntaAtual].respostas;
        if (opcaoEscolhida == respostaCerta) {
            acertos++;
            resposta.innerHTML = ' <b style="color: green;">SUA RESPOSTA ESTÁ CORRETA</b>';
        } else {
            erros++;
            resposta.innerHTML = ' <b style="color: red;">SUA RESPOSTA ESTÁ ERRADA</b>';
        }
        document.getElementById('opcao1').disabled = true;
        document.getElementById('opcao2').disabled = true;
        document.getElementById('opcao3').disabled = true;
        document.getElementById('opcao4').disabled = true;

        setTimeout(() => {
            perguntaAtual++;
            mostrarPergunta(perguntasSelecionadas);

            document.getElementById('opcao1').disabled = false;
            document.getElementById('opcao2').disabled = false;
            document.getElementById('opcao3').disabled = false;
            document.getElementById('opcao4').disabled = false;
        }, 1000);
    }

    function finish(){
        window.location = "./menu.html";
    }

    function finalizarQuiz() {
        var endTime = new Date();
        var totalTime = (endTime - startTime);

        var horas = Math.floor(totalTime / 3600000);
        var minutos = Math.floor((totalTime % 3600000) / 60000);
        var segundos = Math.floor((totalTime % 60000) / 1000);
        var milissegundos = totalTime % 1000;

        horas = String(horas).padStart(2, '0');
        minutos = String(minutos).padStart(2, '0');
        segundos = String(segundos).padStart(2, '0');
        milissegundos = String(milissegundos).padStart(3, '0');

        var tempoFormatado = `${horas}:${minutos}:${segundos}.${milissegundos}`;

        finalizacao.innerHTML = `
        <p>VOCÊ ACERTOU <b>${acertos}</b> DE <b>${perguntasSelecionadas.length}</b> QUESTÕES</p>
    <p>Número de Erros: <b>${erros}</b></p>
    <p>Tempo Total: <b>${tempoFormatado}</b></p>`;

        tentativa++

        var dadosQuiz = {
            idUsuario: idUsuario,
            acertos: acertos,
            erros: erros,
            tentativa: tentativa,
            tempo: tempoFormatado,
            tipoQuiz: tipoQuiz
        };

        enviarDadosQuiz(dadosQuiz);

        pergunta.style.display = "none";
        opcoes.style.display = "none";
        resposta.style.display = "none";
        finalizar.style.display = "flex"

    }

    function enviarDadosQuiz(dadosQuiz) {
        fetch('/quiz/registrarTentativa', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(dadosQuiz)
        })
            .then(resposta => {
                if (!resposta.ok) {
                    throw new Error('Erro ao enviar dados do quiz para o servidor');
                }
                console.log('Dados do quiz enviados com sucesso');
            })
            .catch(error => {
                console.error('Erro ao enviar dados do quiz para o servidor:', error);
            });
    }

    let dadosUsuario = {}; // Objeto para armazenar os dados do usuário

    function obterDadosUsuario() {
        return fetch(`/usuarios/listarInfo/${encodeURIComponent(sessionStorage.EMAIL_USUARIO)}`, {
            method: 'GET',
        })
            .then(resposta => {
                if (!resposta.ok) {
                    throw new Error('Erro ao obter dados do usuário');
                }
                return resposta.json();
            })
            .catch(erro => {
                console.error(`Erro ao obter dados do usuário: ${erro}`);
                throw erro; // Propagar o erro para o ponto de chamada
            });
    }

    async function carregarInfoUsuario() {
        const email = sessionStorage.EMAIL_USUARIO;


        try {
            let dados = JSON.parse(sessionStorage.getItem('dadosUsuario'));
            console.log("Dados antes de verificar se estão vazios:", dados);

            if (!dados) {
                dados = await obterDadosUsuario(email);
                console.log("Dados obtidos do usuário:", dados);
                sessionStorage.setItem('dadosUsuario', JSON.stringify(dados));
                console.log("Dados armazenados na sessionStorage:", JSON.parse(sessionStorage.getItem('dadosUsuario')));
            }

            if (dados) {
                preencherInformacoesUsuario(dados[0]);
            } else {
                console.error("Dados do usuário não encontrados.");
            }
        } catch (error) {
            console.error("Erro ao carregar informações do usuário:", error);
        }
    }

    function preencherInformacoesUsuario(dados) {

        idUsuario = dados.idUsuario;
        document.querySelector(".hello").innerHTML = `
